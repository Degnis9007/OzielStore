<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Definir el conjunto de caracteres para el documento -->
    <meta charset="UTF-8">
    <!-- Hacer que la página sea responsiva, ajustándose al tamaño de la pantalla del dispositivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Enlace al archivo CSS para los estilos de la página de login -->
    <link rel="stylesheet" href="CSS/login.css">
    <!-- Título de la página -->
    <title>Login</title>
</head>

<body>
    <!-- Contenedor principal para el formulario de login -->
    <div class="login-container">
        <!-- Formulario de inicio de sesión -->
        <form action="">
            <!-- Campo para el nombre de usuario -->
            <div class="form-group">
                <label for="email">Nombre de Usuario</label>
                <input type="text" id="email" name="email" required>
            </div>

            <!-- Campo para la contraseña -->
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <!-- Checkbox para indicar si el usuario es un proveedor/administrador -->
            <div class="form-proveedor">
                <label for="proveedor">Soy Proveedor/Administrador</label>
                <input type="checkbox" name="proveedor" id="proveedor" class="chk-proveedor">
            </div>

            <!-- Parrafo para mostrar mensajes de error de login -->
            <p class="error_login" id="error_login"></p>

            <!-- Botón para enviar el formulario de login -->
            <button type="submit" id="loginBtn">Iniciar sesión</button>
        </form>

        <!-- Divisor entre las secciones del formulario -->
        <div class="divider"></div>
        
        <!-- Enlaces adicionales: Regresar a la tienda y registrar una nueva cuenta -->
        <div style="text-align: center;">
            <a href="home.html" class="home-link">Regresar a la tienda</a>
            <p>¿No tienes una cuenta?</p>
            <a href="" class="register-link">Regístrate aquí</a>
        </div>
    </div>

    <!-- Pie de página con información de contacto -->
    <footer>
        <p>Contactanos: email@prueba.com</p>
    </footer>

    <!-- Enlace al archivo JavaScript para manejar la lógica de login -->
    <script src="JS/login.js"></script>
</body>

</html>
